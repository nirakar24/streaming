<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ series.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #201f31; /* Set background color */
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            /* margin: 0 auto; */
            padding: 20px;
            color: white; /* Set text color */
        }
        .series-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .episode {
            display: inline-block; 
            width: 30%; 
            margin-right: 2%; 
            margin-bottom: 20px;
            vertical-align: top; 
            box-sizing: border-box; 
            background-color: #3e3d50; 
            padding: 10px; 
            border-radius: 5px; 
        }
        .episode-title {
            font-size: 18px;
            margin-bottom: 5px;
            color: #fff; /* Set episode title color */
        }
        .video {
            width: 100%;
        }
        .episode-row{
            display: flex;
            margin-top: 1.5vw;
            flex-wrap: wrap;
            justify-content: left;
            align-items: center;
            gap: 1vw;
            width: 90vw;
        }

        .hero {
            position: relative;
            display: flex;
            justify-content: space-around;
            padding: 3vw;
            align-items: center;
            width: 100%;
            height: 400px; /* Set your desired height */
            background-image: url('{{ series.posterbg.url}}');
            background-size: cover;
            background-position: center;
            color: white; /* Text color */
            /* filter: brightness(30%); */
        }
        h1{
            font-size: 3vw;
        }

        /* .left {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            padding: 20px;
        }

        .right {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            padding: 20px;
        } */

        .right img {
            max-width: 100%;
            height: auto;
        }

    </style>
</head>
<body>
    <div class="hero">
        <div class="left">
          <h1>{{ series.title }}</h1>
        </div>
        <div class="right">
          <img src="{{ series.poster.url }}" alt="Image">
        </div>
      </div>
    <div class="container">
        <div class="episode-row">
            {% for episode in episodes %}
                <div class="episode">
                    <h2 class="episode-title">{{ episode.title }}</h2>
                    <video class="video" controls poster="{{ series.posterbg.url }}">
                        <source src="{{ episode.video_url }}" type="video/mp4">
                        <!-- <img src="{{ series.posterbg.url }}" alt="Thumbnail" width="400"> -->
                    </video>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
